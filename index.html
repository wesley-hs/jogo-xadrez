<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🏆 Jogo de Xadrez</h1>
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="current-turn">Vez das Brancas</span>
                </div>
                <div class="game-status">
                    <span id="game-status">Jogo em andamento</span>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="captured-pieces captured-black">
                <h3>Peças Capturadas (Pretas)</h3>
                <div id="captured-black-pieces" class="captured-pieces-list"></div>
            </div>
            
            <div class="chess-board-wrapper">
                <div class="board-coordinates">
                    <div class="files">
                        <span>a</span><span>b</span><span>c</span><span>d</span>
                        <span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                </div>
                <div class="board-with-ranks">
                    <div class="ranks">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                    <div id="chess-board" class="chess-board"></div>
                </div>
            </div>
            
            <div class="captured-pieces captured-white">
                <h3>Peças Capturadas (Brancas)</h3>
                <div id="captured-white-pieces" class="captured-pieces-list"></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn" class="btn">🎮 Novo Jogo</button>
            <button id="undo-btn" class="btn">↶ Desfazer</button>
            <button id="hint-btn" class="btn">💡 Dica</button>
            <button id="ai-toggle-btn" class="btn ai-btn">🤖 Jogar vs IA</button>
            <div class="difficulty-container" style="display: none;">
                <label for="difficulty-select">Dificuldade:</label>
                <select id="difficulty-select" class="difficulty-select">
                    <option value="easy">😊 Fácil</option>
                    <option value="medium" selected>😐 Médio</option>
                    <option value="hard">😈 Difícil</option>
                    <option value="extreme">💀 Extremo</option>
                    <option value="godmode">👑 God Mode</option>
                </select>
            </div>
        </div>
        
        <div class="game-history">
            <h3>Histórico de Movimentos</h3>
            <div id="move-history" class="move-list"></div>
        </div>
    </div>

    <!-- Modal para promoção de peão -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h3>Escolha a peça para promoção:</h3>
            <div class="promotion-pieces">
                <button class="promotion-piece" data-piece="queen">♕</button>
                <button class="promotion-piece" data-piece="rook">♖</button>
                <button class="promotion-piece" data-piece="bishop">♗</button>
                <button class="promotion-piece" data-piece="knight">♘</button>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
